imports:
    - { resource: config_dev.yml }

parameters:
    locale: en
    locale_active: es
    app_locales: es|en|fr

framework:
    test: ~
    session:
        storage_id: session.storage.mock_file
    profiler:
        collect: false

web_profiler:
    toolbar: false
    intercept_redirects: false

swiftmailer:
    disable_delivery: true

doctrine:
    dbal:
        dbname:   "%database_name%_test"